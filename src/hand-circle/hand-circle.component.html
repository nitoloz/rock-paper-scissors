<div class="colored-border"
     [ngClass]="{
     'colored-border--blue': hand === handEnum.Paper,
     'colored-border--yellow': hand === handEnum.Scissors,
     'colored-border--red': hand === handEnum.Rock,
     'colored-border--lightblue': hand === handEnum.Spock,
     'colored-border--violet': hand === handEnum.Lizard}">
  <div class="white-circle"></div>
</div>
