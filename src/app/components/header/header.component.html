<div class="score-frame">
  <div class="title" [ngClass]="{'title-basic': gameType === gameTypeEnum.Basic, 'title-advanced': gameType === gameTypeEnum.Advanced}">
    <div *ngFor="let label of (gameType | gameTitle)">{{label}}</div>
  </div>
  <div class="score-container">
    <div class="score-label">score</div>
    <div class="score-value">{{score}}</div>
  </div>
</div>
