<div class="game-results-container">
  <div class="column side-column">
    <div class="picked-text">you picked</div>
    <div>
      <app-hand-circle [hand]="leftPlayerHand$ | async" [size]="circleSizeEnum.Big" [isWinner]="isLeftWinner$ | async"></app-hand-circle>
    </div>
  </div>
  <div class="column center-column" [@appearance]>
    <div class="winner-text">{{winner$ | async | resultText}}</div>
    <button class="play-again-button" (click)="playAgain()">play again</button>
  </div>
  <div class="column side-column side-column--right">
    <div class="picked-text">house picked</div>
    <div>
      <app-hand-circle [hand]="rightPlayerHand$ | async" [size]="circleSizeEnum.Big" [isWinner]="isRightWinner$ | async"></app-hand-circle>
    </div>
  </div>
</div>
