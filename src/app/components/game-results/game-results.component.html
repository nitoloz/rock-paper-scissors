<div class="game-results-container">
  <div class="column">
    <div class="picked-text">you picked</div>
    <div>
      <app-hand-circle [hand]="leftPlayerHand$ | async" [size]="circleSizeEnum.Big"></app-hand-circle>
    </div>
  </div>
  <div class="column center-column">
    <div class="winner-text">{{winner$ | async | resultText}}</div>
    <button class="play-again-button" (click)="playAgain()">play again</button>
  </div>
  <div class="column">
    <div class="picked-text">the house picked</div>
    <div>
      <app-hand-circle [hand]="rightPlayerHand$ | async" [size]="circleSizeEnum.Big"></app-hand-circle>
    </div>
  </div>
</div>
